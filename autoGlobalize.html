<html>
<head>
	<title>AutoGlobalize</title>

	<link rel="stylesheet" type="text/css" href="libs/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="libs/css/bootstrap-responsive.css">
	<link rel="stylesheet" type="text/css" href="autoglobalize.css">
	
</head>
<body>

  <script type="text/x-handlebars">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Globalize</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div id="jappendHtml" class="hidden"></div>
    <div class="container">
      <h1>Globalize Your Template</h1>
      {{outlet}}

    </div>


    
  </script>


	

    <script type="text/x-handlebars" id="index">
        
          <div class="row-fluid span12">
          {{#if showError}}
              <div class="alert alert-error">
                Please enter helper
              </div>
          {{/if}}
             
             <form>
               <fieldset>
               <legend>Enter your localization helper name</legend>
               {{input value=helper placeholder='Example:loc' class='height40'}}
               </fieldset>
              </form>

          </div>

      		<div class="row-fluid span12">

          
      			<div class="span6">
      				<form>
					     <fieldset>
					     <legend>Input</legend>
					     {{textarea value=input rows="20" class="span12 jInput-Template"}}
					     </fieldset>
					    </form>
      			</div>

        	 <div class="span6">
        		  <form>
  					  <fieldset>
  					    <legend>OutPut</legend>
  					    {{textarea value=output rows="20" class="span12 jOutput-Template"}}
  					  </fieldset>
  					  </form>
        		</div>


      		</div>
      		<div class="row-fluid span12 center">
      			<button class="btn btn-large btn-primary jglobalize" type="button"{{action 'globalize'}}>Globalize</button>
      		</div>
    </script>

<script type="text/javascript" src="libs/js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="libs/js/bootstrap.min.js"></script>
<script src="libs/js/handlebars-1.1.2.js"></script>
<script src="libs/js/ember-1.7.0.js"></script>
<script type="text/javascript" src="autoglobalize.js"></script>
</body>
</html>
